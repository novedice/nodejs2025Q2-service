version: '3.9'

services:
  app:
    image: novedice/home-library:latest
    container_name: home-library-app
    ports: 
      - "4000:4000"
    env_file: 
      - .env
    depends_on:
      - db
    networks: 
      - app-network
    restart: unless-stopped

  db:
    image: novedice/database-postgres:latest
    container_name: database
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
  
networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: